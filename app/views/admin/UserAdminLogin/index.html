<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>BIZ STUDIO 관리자</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="@{'/public/admin/stylesheets/admin.css'}" />
<script type="text/javascript" charset="UTF-8" src="@{'/public/javascripts/jquery/jquery-1.7.1.min.js'}"></script>
<script type="text/javascript" charset="UTF-8" src="@{'/public/admin/javascripts/validation.js'}"></script>
<script type="text/javascript" charset="UTF-8" src="@{'/public/javascripts/jquery/jquery.validate.js'}"></script>
<script type="text/javascript" charset="UTF-8" src="@{'/public/javascripts/jquery/jquery.base64.js'}"></script>
<script type="text/javascript" charset="UTF-8" src="@{'/public/javascripts/jquery/jquery.cookie.js'}"></script>
<script type="text/javascript" charset="UTF-8" src="@{'/public/javascripts/jeicommon.js'}"></script>
<script type="text/javascript" charset="UTF-8" src="@{'/public/javascripts/userLoginError.js'}"></script>
<script type="text/javascript" charset="UTF-8" src="@{'/public/admin/javascripts/userAdminLogin.js'}"></script>

</head>
<body>

<div id="wrap">
	<!-- 헤더 시작 -->
	<div id="header">
		<a class="skip" href="#content">본문 바로가기</a>                        
		<h1><a href=""><img alt="처음" src="/public/admin/images/logo_admin.png"></a></h1>
	</div><!-- //#header -->
	<!-- //헤더 끝 -->

	<div id="container">
		<div class="login_wrapper">
		
			<!-- 로그인박스 시작 -->
			<div class="login_wrap">
				<div class="loginbox">
					<h2><strong>비즈스튜디오</strong> 관리자 로그인</h2>
					<p class="info">관리자 계정 정보를 입력해 주시고<br /> 관련 정보는 유출되지 않도록 보안사항을 지켜주세요.<!-- strong>02-2028-5423</strong 으로 전화 바랍니다. --> </p>
					
					<form name="frmLogin" id="frmLogin" method="post" action="${httpsAdminDomain}" autocomplete="off">
						<fieldset>
							<legend>관리자로그인</legend>
							<div class="loginInput">
								<div class="idpw">
									<label class="id" id="login_id">아이디</label>
									<input type="text" value="" maxlength="10" tabindex="1" id="loginID" name="loginID" style="ime-mode:inactive;">
									<label class="pw" id="passwd">비밀번호</label>
									<input type="password" maxlength="15" tabindex="2" id="loginPasswd" name="loginPasswd">
								</div><!-- //idpw -->
								<input type="image" title="로그인" alt="로그인" src="/public/admin/images/btn_login.gif" tabindex="3" class="btnLogin">
							</div><!-- //loginInput -->
						</fieldset>
					</form>

				</div><!-- //loginbox -->

				<div class="lgin_warning">
					<h2><strong>책임자 정보</strong></h2>
					<ul>
						<li>본 사이트는 bizstudio.co.kr 사이트를 관리하는 사이트로서 관련자가 아닌 사람은 사용하실 수 없습니다.</li>
						<li>관계자가 아닌 사람이 부정 사용 시 법적 제제 및 민▪형사 상의 처벌을 받을 수 있음을 알립니다.</li>
					</ul>
				</div><!-- //lgin_warning -->


			</div><!-- //login_wrap -->
			<!-- //로그인박스 끝 -->

		</div><!-- //login_wrapper -->
	</div><!-- //id="container" -->

</div><!-- //#wrap -->
</body>
</html>
